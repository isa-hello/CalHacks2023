<html>
    <head>
        <title>DermaScan</title>
    </head>
    <body>
        <link rel="stylesheet" href="style.css">
        <div class="banner">
            <div class="navbar">
                <img src="http://imageshack.com/i/po11ErGdp" class="logo">
                <ul>
                    <li><a href="http://127.0.0.1:5500/index.html">Home</a></li>
                    <li><a href="http://127.0.0.1:5500/.vscode/aboutIndex.html">About</a></li>
                </ul>
                </div>
                <div class = "content">
                    <style>
                        h1{
                            font-family: 'monospace'
                        }
                    </style>
                    <h1>DermaScan</h1>

                    <p>Dermascan is an AI tool that diagnoses skin conditions by analyzing<br> user-submitted photos or links, matching them to a comprehensive database,<br> and offering treatment options and skincare information for better skin health.</p>
            
                    <button type = "button" id ="uploadButton"><span></span>Upload your Image</button>
                    <a href="http://127.0.0.1:5500/CalHacks2023/.vscode/submitIndex.html">
                    <button type = "button"><span></span>Submit</button>

                    <input type="file" id="fileInput" style="display: none;">
                    <div id="previewContainer">
                        <img id="previewImage">
                    </div>
                    
                    <script>
                        /*for passing the image to the AI later*/
                        let imageData = null;


                        document.getElementById('uploadButton').addEventListener('click', function() {
                            document.getElementById('fileInput').click();
                        });

                        document.getElementById('fileInput').addEventListener('change', function() {
                            const file = this.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = function(e) {
                                    const image = document.getElementById('previewImage');
                                    image.src = e.target.result;
                                    image.style.display = 'block';

                                    imageData = e.target.result;
                                }
                                reader.readAsDataURL(file);
                            }
                        });

                        /*function sendToAI() {
                            if (imageData) {
                                fetch()
                            }
                        }*/
                    </script>
                </div>
            
    </body>
</html>
